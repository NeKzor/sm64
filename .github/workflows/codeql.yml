name: "CodeQL"
on:
  push:
    branches: [ "research" ]
  workflow_dispatch:
jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils-mips-linux-gnu build-essential git pkgconf python3

    - name: Decrypt game
      env:
        GAME_KEY: ${{ secrets.GAME_KEY }}
      run: openssl des3 -d -k $GAME_KEY < game > baserom.us.z64

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Build
      run: VERSION=us make COMPARE=0 -j8

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        skip-queries: cwe/cwe-120
